################################
##  MP header
################################

--- header
--- |
  [IMG ID]
  ID=[% mapid %]
  Name=[% mapname %]
  Copyright=OpenStreetMap project contributors under CC-BY-SA|Converted by
 
  TypeSet=Navitel

  [% IF codepage %]
  LblCoding=9
  CodePage=[% codepage %]
  [% ELSE %]
  ; UTF-8 encoding
  CodePage=utf8
  [% END %]

  POINumberFirst=N
  DefaultCityCountry=[% defaultcountry %]
  DefaultRegionCountry=[% defaultregion %]

  MG=Y
  POIIndex=N
  Routing=Y
  Invisible=Y

  Elevation=M
  Preprocess=F
  TreSize=3000

  Levels=2
  Level0=24
  Level1=8

  [END-IMG ID]
  


################################
##  Addressible places
################################


--- address
---


- condition:
    - place = city
  action:
    - type:         load_city


- condition:
    - place = town
  action:
    - type:         load_city


- condition:
    - place = suburb
  action:
    - type:         load_suburb


- condition:
    - place = village
  action:
    - type:         load_city
