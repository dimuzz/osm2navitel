################################
##  Load configs
################################

--- load
---

- ways-roads-navitel.yml


################################
##  MP header
################################

--- header
--- |
  [IMG ID]
  ID=[% mapid %]
  Name=[% mapname %]
  Copyright=OpenStreetMap project contributors under CC-BY-SA|OpenStreetMap data provided by GIS-Lab.info|Converted by 

  TypeSet=Navitel

  [% IF codepage %]
  LblCoding=9
  CodePage=[% codepage %]
  [% ELSE %]
  ; UTF-8 encoding
  CodePage=utf8
  [% END %]

  POINumberFirst=N
  DefaultCityCountry=[% defaultcountry %]
  DefaultRegionCountry=[% defaultregion %]

  MG=Y
  POIIndex=Y
  Routing=Y
  Invisible=Y

  Elevation=M
  Preprocess=F
  TreSize=3000

  Levels=2
  Level0=24
  Level1=23

  [END-IMG ID]



################################
##  Name selection priority
################################


--- taglist
---

label:          [ name, loc_name ]

################################
##  Tags to skip
################################


--- skip_tags
---

created_by:         1



################################
##  Tags for comment
################################


--- comment
---

access:             1
area:               1
barrier:            1
bridge:             1
footway:            1
highway:            1
junction:           1
layer:              1
route:              1
service:            1
smoothness:         1
surface:            1
tracktype:          1
traffic_calming:    1
tunnel:             1


################################
##  Common types
################################


--- types
---

background:
    type:       0x4B
    endlevel:   4


################################
##  Access restrictions
################################


--- yesno
---

1:              1
yes:            1
true:           1
designated:     1
permissive:     1

0:              0
no:             0
false:          0
private:        0
restricted:     0
impassable:     0



################################
##  Transport restrictions
################################

# emergency, delivery, car, bus, taxi, foot, bike, truck

--- transport
---

- key:     motorroad
  val:     0,0,0,0,0,1,1,0
  mode:    -1

- key:     access
  val:     1,1,1,1,1,1,1,1

- key:     vehicle
  val:     1,1,1,1,1,0,1,1
- key:     motor_vehicle
  val:     1,1,1,1,1,0,0,1

- key:     motorcar
  val:     1,1,1,1,1,0,0,1

- key:     foot
  val:     0,0,0,0,0,1,0,0
- key:     bicycle
  val:     0,0,0,0,0,0,1,0
- key:     psv
  val:     0,0,0,1,1,0,0,0
- key:     bus
  val:     0,0,0,1,0,0,0,0
- key:     taxi
  val:     0,0,0,0,1,0,0,0
- key:     hgv
  val:     0,0,0,0,0,0,0,1
- key:     goods
  val:     0,1,0,0,0,0,0,0
- key:     emergency
  val:     1,0,0,0,0,0,0,0

- key:     smoothness
  val:     1,1,1,1,1,0,0,1


################################
##  Barriers
################################

# emergency, delivery, car, bus, taxi, foot, bike, truck
# default: 1,1,1,1,1,1,1,1 - restricts all

--- barrier
---

toll_booth:     0,0,0,0,0,0,0,0
cattle_grid:    0,0,0,0,0,0,0,0
