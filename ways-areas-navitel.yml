--- ways
---

# Settlements

- condition:
    - place = city
  action:
    - action: write_polygon
      type: 0x01
      level_l: 2
      level_h: 4
      Label: 
      DontFind: Y

- condition:
    - place = town
  action:
    - action: write_polygon
      type: 0x02
      level_l: 1
      level_h: 3
      Label: 
      DontFind: Y

- condition:
    - place = village|hamlet|isolated_dwelling
  action:
    - action: write_polygon
      type: 0x03
      level_h: [ 0, 0, 0.5 ]
      Label: 
      DontFind: Y

- condition:
    - landuse = residential|farmyard
    - place != village|hamlet|isolated_dwelling
  action:
    - action: write_polygon
      type: 0x03
      level_h: [ 0, 0, 0.5 ]


# Man-made

- condition:
    - or:
        - amenity = prison
        - landuse = military
  action:
    - action: write_polygon
      type: 0x04
      level_h: 1

- condition:
    - or:
        - amenity = parking
        - highway = rest_area
  action:
    - action: write_polygon
      type: 0x05
      level_h: [ 0, 0.01 ]

- condition:
    - or:
        - landuse = garages
        - building = garages
  action:
    - action: write_polygon
      type: 0x06
      level_h: [ 0, 0.01 ]

- condition:
    - aeroway = terminal|helipad
  action:
    - action: write_polygon
      type: 0x07

- condition:
    - or:
        - landuse = commercial|retail
        - shop = mall
  action:
    - action: write_polygon
      type: 0x08
      level_h: [ 0, 0.01 ]
    - action: address_poi

- condition:
    - amenity = college|kindergarten|school|university
    - building != *
  action:
    - action: write_polygon
      type: 0x0a
      level_h: [ 0, 0.01 ]

- condition:
    - amenity = hospital
    - building != *
  action:
    - action: write_polygon
      type: 0x0b
      level_h: [ 0, 0.01 ]

- condition:
    - or:
        - landuse = construction|industrial
        - power = generator|station
        - and:
            - landuse = landfill
            - natural != *
  action:
    - action: write_polygon
      type: 0x0c
      level_h: [ 0, 0.01, 0.16 ]

- condition:
    - building = *
    - building != no|factory|industrial|manufacture|apartments|dormitory|house|hut|residential|administrative|office|garages
    - building:use != apartments|residential
    - amenity != *
    - man_made != works|gasometer|silo
    - office != *
    - power != *
    - shop != mall
    - leisure != stadium|arena|sports_centre|ice_rink
    - sport != *
  action:
    - action: write_polygon
      type: 0x13
      Label: %house
    - action: address_poi

- condition:
    - or:
        - building = apartments|dormitory|house|hut|residential
        - building:use = apartments|residential
  action:
    - action: write_polygon
      type: 0x6c
      Label: %house
    - action: address_poi

- condition:
    - or:
        - building = administrative|office
        - and:
            - building = yes
            - or:
                - amenity = bank|police|post_office|prison|townhall
                - office = *
  action:
    - action: write_polygon
      type: 0x6d
      Label: %house
    - action: address_poi

- condition:
    - building = yes|church|university
    - amenity = *
    - amenity != bank|police|post_office|prison|townhall
    - office != *
  action:
    - action: write_polygon
      type: 0x6e
      Label: %house
    - action: address_poi

- condition:
    - or:
        - building = factory|industrial|manufacture
        - man_made = works|gasometer|silo
        - power = sub_station
  action:
    - action: write_polygon
      type: 0x6f
      level_h: [ 0, 0.01 ]

- condition:
    - or:
        - leisure = common|garden|park|resort
        - landuse = recreation_ground|village_green
        - tourism = resort
  action:
    - action: write_polygon
      type: 0x17
      level_h: 1

- condition:
    - landuse = farm|farmland|meadow
  action:
    - action: write_polygon
      type: 0x88
      level_h: 2

- condition:
    - landuse = grass
  action:
    - action: write_polygon
      type: 0x98
      level_h: [ 0, 0.01, 0.16 ]

- condition:
    - natural = grassland|heath
  action:
    - action: write_polygon
      type: 0x95
      level_h: 2

- condition:
    - leisure = stadium|pitch|arena|sports_centre
    - named
  action:
    - action: write_polygon
      type: 0x19
      level_h: 1

- condition:
    - leisure = stadium|pitch|arena|sports_centre
    - ~named
  action:
    - action: write_polygon
      type: 0x19
      level_h: [ 0, 0.01 ]

- condition:
    - sport = *
    - leisure != *
  action:
    - action: write_polygon
      type: 0x19

- condition:
    - landuse = cemetery|grave_yard
  action:
    - action: write_polygon
      type: 0x1a
      level_h: 1

- condition:
    - landuse = vineyard
  action:
    - action: write_polygon
      type: 0x86
      level_h: 1


# Natural

- condition:
    - or:
        - landuse = basin|pond|reservoir
        - natural = water
    - water != river|canal|oxbow
  action:
    - action: write_polygon
      type: 0x3f
      level_h: [ 0, 0.016, 0.5, 2.5, 9 ]

- condition:
    - or:
        - waterway = riverbank
        - and:
            - natural = water
            - water = river|canal|oxbow
  action:
    - action: write_polygon
      type: 0x47
      level_h: [ 0, 0, 0, 0, 9 ]

- condition:
    - leisure = ice_rink
  action:
    - action: write_polygon
      type: 0x4d

- condition:
    - natural = glacier
  action:
    - action: write_polygon
      type: 0x4d
      level_h: [ 0, 0.016, 0.5, 2.5, 9 ]

- condition:
    - or:
        - landuse = allotments|orchard|plant_nursery
        - place = allotments
  action:
    - action: write_polygon
      type: 0x4e
      level_h: [ 0, 0.01, 0.16 ]

- condition:
    - natural = scrub
  action:
    - action: write_polygon
      type: 0x4f
      level_h: [ 0, 0.016, 0.5, 2.5, 9 ]

- condition:
    - or:
        - landuse = forest
        - natural = wood
    - burnt != *
  action:
    - action: write_polygon
      type: 0x50
      level_h: 3

- condition:
    - or:
        - landuse = forest
        - natural = wood
    - burnt = *
  action:
    - action: write_polygon
      type: 0x84
      level_h: 3

- condition:
    - natural = marsh|wetland
    - wetland != swamp
  action:
    - action: write_polygon
      type: 0x51
      level_h: [ 0, 0.016, 0.5, 2.5, 9 ]

- condition:
    - natural = wetland
    - wetland = swamp
  action:
    - action: write_polygon
      type: 0x81
      level_h: [ 0, 0.016, 0.5, 2.5, 9 ]

- condition:
    - landuse = peat_cutting
    - natural != *
  action:
    - action: write_polygon
      type: 0x51
      level_h: [ 0, 0.016, 0.5 ]

- condition:
    - highway = *
    - area = yes
  action:
    - action: write_polygon
      type: 0x6a
      level_h: [ 0, 0.01 ]

- condition:
    - or:
        - natural = beach|sand
        - leisure = beach_resort
  action:
    - action: write_polygon
      type: 0x89
      level_h: [ 0, 0.016, 0.5, 2.5, 9 ]

- condition:
    - or:
        - landuse = quarry
        - natural = scree
  action:
    - action: write_polygon
      type: 0x8a
      level_h: [ 0, 0.016, 0.5, 2.5 ]

- condition:
    - water = tidal|intermittent
  action:
    - action: write_polygon
      type: 0x53
      level_h: [ 0, 0.016, 0.5, 2.5 ]
